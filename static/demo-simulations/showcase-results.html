<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5Ducks - Search Results Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Warm color overrides */
    .text-slate-400 { color: hsl(35, 12%, 55%) !important; }
    .text-slate-500 { color: hsl(35, 12%, 48%) !important; }
    .text-slate-600 { color: hsl(35, 14%, 40%) !important; }
    .text-slate-700 { color: hsl(35, 16%, 32%) !important; }
    .text-slate-800 { color: hsl(35, 18%, 22%) !important; }
    .bg-slate-50 { background-color: hsl(40, 15%, 97%) !important; }
    .bg-slate-100 { background-color: hsl(40, 14%, 94%) !important; }
    .bg-slate-200 { background-color: hsl(40, 12%, 88%) !important; }
    .border-slate-100 { border-color: hsl(40, 14%, 92%) !important; }
    .border-slate-200 { border-color: hsl(40, 12%, 85%) !important; }
    .border-slate-300 { border-color: hsl(40, 10%, 78%) !important; }
    .hover\:bg-slate-50:hover { background-color: hsl(40, 15%, 96%) !important; }
    
    #demo-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    
    #demo-viewport {
      width: 100%;
      max-width: 800px;
      height: 100%;
      max-height: 620px;
      background: linear-gradient(135deg, #fefce8 0%, #fef3c7 50%, #fde68a 100%);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    #demo-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 24px 28px;
      overflow: hidden;
    }
    
    .slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        max-height: 0;
      }
      to {
        opacity: 1;
        max-height: 500px;
      }
    }
    
    .card-animate {
      animation: cardFadeIn 0.4s ease-out forwards;
    }
    
    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #results-container {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }
    
    #results-container::-webkit-scrollbar {
      width: 6px;
    }
    
    #results-container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #results-container::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 3px;
    }
    
    .company-header:hover {
      background-color: #f8fafc;
    }
    
    .chevron-icon {
      transition: transform 0.2s ease;
    }
    
    .chevron-icon.expanded {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div id="demo-container">
    <div id="demo-viewport">
      <div id="demo-content">
        
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-amber-400 rounded flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>
              </svg>
            </div>
            <span class="font-semibold text-slate-700">5Ducks</span>
          </div>
        </div>
        
        <div id="search-display" class="bg-white/90 backdrop-blur rounded-xl p-3 mb-4 shadow-sm border border-slate-100">
          <div class="flex items-center gap-3">
            <div class="flex-1">
              <div class="text-slate-800 font-medium" id="query-display">Loading...</div>
            </div>
            <div id="role-chip" class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-slate-100 text-slate-600 text-sm">
              <svg id="role-icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
              <span id="role-text">Leadership</span>
            </div>
          </div>
        </div>
        
        <div id="results-container" class="space-y-2">
        </div>
        
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const showcaseId = parseInt(urlParams.get('id')) || 1;
    
    async function loadShowcaseData() {
      try {
        const response = await fetch('/static/demo-simulations/showcase-data.json');
        const data = await response.json();
        const showcase = data.find(s => s.id === showcaseId) || data[0];
        renderShowcase(showcase);
      } catch (error) {
        console.error('Failed to load showcase data:', error);
        document.getElementById('query-display').textContent = 'Failed to load data';
      }
    }
    
    function renderShowcase(showcase) {
      document.getElementById('query-display').textContent = showcase.prompt;
      document.getElementById('role-text').textContent = showcase.roleFilter;
      
      const container = document.getElementById('results-container');
      container.innerHTML = '';
      
      showcase.companies.forEach((company, index) => {
        const hasContacts = company.contacts && company.contacts.length > 0;
        const isExpanded = index < 2 && hasContacts;
        
        const card = document.createElement('div');
        card.className = 'company-card';
        card.style.opacity = '0';
        card.style.animationDelay = `${index * 0.08}s`;
        
        card.innerHTML = `
          <div class="rounded-lg border border-slate-200 bg-white overflow-hidden shadow-sm">
            <div class="company-header flex items-center justify-between p-4 transition-colors cursor-pointer" data-company-index="${index}">
              <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded bg-slate-100 flex items-center justify-center">
                  <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                  </svg>
                </div>
                <div>
                  <div class="flex items-center gap-2">
                    <h4 class="font-semibold text-slate-800 text-lg">${company.name}</h4>
                    ${hasContacts ? `
                    <svg class="w-4 h-4 text-slate-400 chevron-icon ${isExpanded ? 'expanded' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                    ` : ''}
                  </div>
                  <div class="flex items-center gap-3 text-sm text-slate-500">
                    <div class="flex items-center gap-1">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                      </svg>
                      <span>${company.website}</span>
                    </div>
                    <div class="flex items-center gap-1">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                      </svg>
                      <span>${company.contactCount} contacts</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex items-center gap-2">
                ${hasContacts ? `
                <button class="expand-btn w-9 h-9 rounded-lg border border-slate-200 flex items-center justify-center text-slate-400 hover:bg-slate-50">
                  <svg class="w-4 h-4 transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                  </svg>
                </button>
                ` : ''}
                <button class="w-9 h-9 rounded-lg border border-slate-200 flex items-center justify-center text-slate-400 hover:bg-slate-50">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                  </svg>
                </button>
              </div>
            </div>
            
            ${hasContacts ? `
            <div class="contacts-list border-t border-slate-100 ${isExpanded ? '' : 'hidden'}" data-contacts-index="${index}">
              ${company.contacts.map((contact, cIndex) => `
                <div class="flex items-center justify-between px-4 py-3 hover:bg-slate-50 ${cIndex < company.contacts.length - 1 ? 'border-b border-slate-100' : ''}">
                  <div>
                    <h5 class="font-medium text-slate-800">${contact.name}</h5>
                    <p class="text-sm text-slate-500">${contact.role}</p>
                    <div class="flex items-center gap-2 mt-0.5">
                      <span class="text-sm text-slate-500">${contact.email}</span>
                      <svg class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                      </svg>
                    </div>
                  </div>
                  <div class="flex items-center gap-3">
                    <span class="text-sm font-medium text-slate-600">${contact.score}%</span>
                    <svg class="w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                  </div>
                </div>
              `).join('')}
              ${company.contactCount > company.contacts.length ? `
                <div class="px-4 py-3 text-center text-sm text-slate-500">
                  +${company.contactCount - company.contacts.length} more contacts available
                </div>
              ` : ''}
            </div>
            ` : ''}
          </div>
        `;
        
        container.appendChild(card);
        
        setTimeout(() => {
          card.classList.add('card-animate');
        }, 50);
        
        if (hasContacts) {
          const header = card.querySelector('.company-header');
          const expandBtn = card.querySelector('.expand-btn');
          const contactsList = card.querySelector('.contacts-list');
          const chevron = card.querySelector('.chevron-icon');
          const expandBtnIcon = expandBtn?.querySelector('svg');
          
          const toggleContacts = () => {
            const isHidden = contactsList.classList.contains('hidden');
            if (isHidden) {
              contactsList.classList.remove('hidden');
              contactsList.classList.add('slide-down');
              chevron?.classList.add('expanded');
              if (expandBtnIcon) expandBtnIcon.classList.add('rotate-180');
            } else {
              contactsList.classList.add('hidden');
              contactsList.classList.remove('slide-down');
              chevron?.classList.remove('expanded');
              if (expandBtnIcon) expandBtnIcon.classList.remove('rotate-180');
            }
          };
          
          header.addEventListener('click', toggleContacts);
          if (expandBtn) {
            expandBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              toggleContacts();
            });
          }
        }
      });
    }
    
    loadShowcaseData();
  </script>
</body>
</html>
